<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pancong Pocong</title>
        <!-- Favicon -->
         <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
        <!-- Style -->
        <link rel="stylesheet" href="style.css">
        <!-- Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="nav-container">
            <nav class="flex-nav">                
                <label for="hamburger"><i class="bi bi-list"></i></label>
                <input type="checkbox" id="hamburger">
                <div class="nav-brand">
                    <img src="logo.jpg" alt="">
                </div>
                <nav>
                    <ul>
                        <li><a href="#hero">Home</a></li>
                        <li><a href="">Produk</a></li>
                        <li><a href="">Kontak</a></li>
                    </ul>
                </nav>
            </nav>
        </div>
        <div class="hero-container" id="hero">
            <div class="hero">
                <div class="hero-background"></div>
                <h1 class="hero-text">Selamat Datang di Pancong Pocong</h1>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const hero = document.querySelector('.hero');
                let lastScrollTop = 0; // Posisi scroll sebelumnya
        
                function checkScroll() {
                    const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
                    if (currentScrollTop > lastScrollTop) {
                        // Jika scroll ke bawah
                        hero.classList.add('show');
                    } else {
                        // Jika scroll ke atas
                        hero.classList.remove('show');
                    }
        
                    // Update posisi scroll terakhir
                    lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
                }
        
                window.addEventListener('scroll', checkScroll);
            });
        </script>
        
                
        
        
    </body>
</html>
